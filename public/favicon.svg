<svg width="100%" height="100%" viewBox="0 0 280 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      .logo-text text {
        fill: #ffffff;
      }
      rect {
        fill: #8B0000;
      }
    }
    @media (prefers-color-scheme: light) {
      .logo-text text {
        fill: #8B0000;
      }
      rect {
        fill: #E7E8E9;
      }
    }
    .logo-line-1 {
      font-family: serif;
      font-weight: bold;
      font-size: 20px;
    }
    .logo-line-2 {
      font-family: serif;
      font-weight: bold;
      font-size: 20px;
    }
    .logo-subtitle {
      font-family: serif;
      font-size: 16px;
    }
  </style>
  <rect width="100%" height="100%" rx="10" />
  <g class="logo-text">
    <text x="140" y="25" text-anchor="middle" class="logo-line-1">SCP CROUZATIER</text>
    <text x="140" y="50" text-anchor="middle" class="logo-line-2">POBEDA-THOMAS</text>
    <text x="140" y="70" text-anchor="middle" class="logo-subtitle">AVOCATS</text>
  </g>
</svg>
